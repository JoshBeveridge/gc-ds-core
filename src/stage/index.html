<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Site Title -->
    <title>GCDS Utility Styles Demo</title>
    <!-- Site Description -->
    <meta name="description" />
    <!-- Charset -->
    <meta charset="utf-8" />
    <!-- Compatibility -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- Viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="../../dist/utilities.css" />
  </head>
  <body>
    <div style="max-width: 95%; margin: 0 auto;">
      <h1 style="font-family: sans-serif; font-weight: 900; font-size: 3rem; margin: 4rem 0;" class="font-color-black">Utility Styles Color Demo</h1>
      <div style="display: grid; grid-template-columns: 1fr 1fr 1fr; grid-gap: 5rem;">
        <div style="border-radius: 20px; overflow: hidden;">
          <div class="bg-color-primary font-color-white" style="padding: 3rem; text-align: center; font-family: sans-serif; font-weight: 900; font-size: 2rem;">Primary</div>
        </div>
        <div style="border-radius: 20px; overflow: hidden;">
          <div class="bg-color-secondary font-color-white" style="padding: 3rem; text-align: center; font-family: sans-serif; font-weight: 900; font-size: 2rem;">Secondary</div>
        </div>
        <div style="border-radius: 20px; overflow: hidden;">
          <div class="bg-color-accent font-color-white" style="padding: 3rem; text-align: center; font-family: sans-serif; font-weight: 900; font-size: 2rem;">Accent</div>
        </div>
      </div>
      <div style="display: grid; grid-template-columns: 1fr 1fr 1fr 1fr; grid-gap: 5rem; margin: 5rem 0;">
        <div style="border-radius: 20px; overflow: hidden;">
          <div class="bg-color-red-100" style="padding: 4rem;"></div>
          <div class="bg-color-red-300" style="padding: 4rem;"></div>
          <div class="bg-color-red-500" style="padding: 4rem;"></div>
          <div class="bg-color-red-700" style="padding: 4rem;"></div>
          <div class="bg-color-red-900" style="padding: 4rem;"></div>
        </div>
        <div style="border-radius: 20px; overflow: hidden;">
          <div class="bg-color-cyan-100" style="padding: 4rem;"></div>
          <div class="bg-color-cyan-300" style="padding: 4rem;"></div>
          <div class="bg-color-cyan-500" style="padding: 4rem;"></div>
          <div class="bg-color-cyan-700" style="padding: 4rem;"></div>
          <div class="bg-color-cyan-900" style="padding: 4rem;"></div>
        </div>
        <div style="border-radius: 20px; overflow: hidden;">
          <div class="bg-color-green-100" style="padding: 4rem;"></div>
          <div class="bg-color-green-300" style="padding: 4rem;"></div>
          <div class="bg-color-green-500" style="padding: 4rem;"></div>
          <div class="bg-color-green-700" style="padding: 4rem;"></div>
          <div class="bg-color-green-900" style="padding: 4rem;"></div>
        </div>
        <div style="border-radius: 20px; overflow: hidden;">
          <div class="bg-color-yellow-100" style="padding: 4rem;"></div>
          <div class="bg-color-yellow-300" style="padding: 4rem;"></div>
          <div class="bg-color-yellow-500" style="padding: 4rem;"></div>
          <div class="bg-color-yellow-700" style="padding: 4rem;"></div>
          <div class="bg-color-yellow-900" style="padding: 4rem;"></div>
        </div>
      </div>
    </div>
  </body>
</html>
